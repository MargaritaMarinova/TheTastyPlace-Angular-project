<app-back-button></app-back-button>
<div class="container-wrapper">
    <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <img src="{{recipe.imageUrl}}" style="max-width: 700px; height: auto">
        </div>
        <div class="col-md-9 col-md-offset-3">
            <h2>{{recipe.name}}</h2>
            <p>{{recipe.description}}</p>
            <h5>Продукти:</h5>
            <p>{{recipe.ingredients}}</p>
            <div class="recipe-details-buttons">
                <button class="btn btn-primary favorite"
                (click)="onChangeFav()"><i class="fas fa-heart" *ngIf="!isFavorite"></i><i class="fas fa-heart" style="color:rgb(194, 109, 109);" *ngIf="isFavorite"></i>{{isFavorite? 'Изтрий от':'Добави в'}} любими</button>
                <button class="btn btn-primary" *ngIf="isCreator"
                (click)="onEditRecipe()">Редактирай</button>
                <button class="btn btn-danger" *ngIf="isCreator"
                (click)="onDelete()">Изтрий</button>
        </div>
    </div>

</div>
