<app-back-button></app-back-button>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">Заглавие</label>
                      <input 
                      type="text" 
                      id="name"
                      formControlName="name" 
                      class="form-control"
                    >
                  </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                      <label for="imageUrl">Image URL</label>
                      <input 
                      type="text" 
                      id="imageUrl" 
                      formControlName="imageUrl"
                      class="form-control"
                      >
                  </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                      <label for="description">Описание</label>
                      <textarea 
                      type="text" 
                      id="description" 
                      formControlName="description"
                      class="form-control"
                      rows="6"
                      required>
                    </textarea>
                  </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                      <label for="ingredients">Продукти</label>
                      <textarea 
                      type="text" 
                      id="ingredients" 
                      formControlName="ingredients"
                      class="form-control"
                      rows="6"
                      required>
                    </textarea>
                  </div>  
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                      <label for="category">Category</label>
                     <select 
                     name="category" 
                     id="category" 
                     formControlName="category"
                     class="form-control"
                     required>
                        <option value="Закуска">Закуска</option>
                        <option value="Основни">Основни</option>
                        <option value="Снаксове">Снаксове</option>
                        <option value="Десерти">Десерти</option>
                      </select>
                      
                  </div>  
                </div>
            </div>
            

            <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-success" >Запази</button> 
                  <button type="button" 
                  class="btn btn-danger"
                  (click)="onClear()">Изчисти</button>  
                </div>
            </div>
        </form>
    </div>
</div>
