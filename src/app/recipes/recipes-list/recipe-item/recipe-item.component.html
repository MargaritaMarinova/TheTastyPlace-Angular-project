<div class="row recipe-card">
    <div class="col-md-8">
        <h3 class="list-group-item-heading">{{recipe.name}}
            <i class="fas fa-heart" style="color: red; margin-left: 6px; font-size: 19px;
            cursor: pointer;" *ngIf="isFavorite" (click)="onChangeFav(recipe.id)"></i>
            <i class="fas fa-heart" style="color: lightgray; margin-left: 6px; font-size: 19px;
            cursor: pointer;" *ngIf="!isFavorite" (click)="onChangeFav(recipe.id)"></i>
        </h3><br>
        <div class="module overflow">
            <p>
                {{recipe.description}}
                <span *ngIf="recipe.description.length>180"></span>
            </p>
        </div>
        <p class="list-group-item-text category-text">Категория: {{recipe.category}}</p>
    </div>
    <div class="col-md-4">
        <div class="image-container">
            <img src="{{recipe.imageUrl}}" alt="{{recipe.name}}" class="img-responsive">
        </div>
        <a style="cursor:pointer" [routerLink]="[recipe.id]" (click)="onDetails(recipe.id)"
            class="recipe-details-link">Детайли</a>
    </div>
</div>
