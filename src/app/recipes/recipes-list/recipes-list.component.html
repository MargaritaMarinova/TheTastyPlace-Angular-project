<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"
        (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="recipes-container">
        <app-recipe-item class="recipe-template"
        *ngFor="let recipeEl of recipes; let i=index" 
        [recipe]="recipeEl"
        [index]="i"></app-recipe-item>
    </div>
</div>
