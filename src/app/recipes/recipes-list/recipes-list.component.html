<app-back-button></app-back-button>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-9">
        <div class="btn-group" appDropdown>
            <button class="btn dropdown-toggle cat-button">Категории <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li class="option"><a (click)="onSelectCat('Закуска')">Закуска</a></li>
                <li><a (click)="onSelectCat('Основни')">Основни</a></li>
                <li><a (click)="onSelectCat('Снаксове')">Снаксове</a></li>
                <li><a (click)="onSelectCat('Десерти')">Десерти</a></li>
                <li><a (click)="onSelectCat('Всички')">Всички</a></li>
            </ul>
        </div>
    </div>
</div>

<div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>

<div class="row" *ngIf="!isLoading">
    <div class="recipes-container">
        <app-recipe-item class="recipe-template"
            *ngFor="let recipeEl of filteredRecipes | paginate: { itemsPerPage: 6, currentPage: p }"
            [recipe]="recipeEl">
        </app-recipe-item>
    </div>
    <pagination-controls style="text-align: center; width: 20%; margin:0 auto; margin-bottom: 10px; margin-top: 7rem;"
        (pageChange)="p = $event"></pagination-controls>
</div>
