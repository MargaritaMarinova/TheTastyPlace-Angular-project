<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf = "error">
           <p>{{error}}</p> 
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #regForm="ngForm" (ngSubmit)='onSubmit(regForm)' *ngIf = "!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" 
                placeholder="test@test.com"
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" 
                placeholder="Паролата трябва да е най-малко 6 символа"
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!regForm.valid">Регистрирай се</button>
        </form>
    </div>
</div>
